<div class="wrapper fadeInDown">
  <div id="formContent">


      <div class="fadeIn first">
          <img src="" id="icon" alt="User Icon" />
      </div>
        <form [formGroup]="createForm" >
          <input type="text" #email id="email" formControlName="email" class="fadeIn second" name="email" placeholder="email">
          <input type="password" #password id="password" formControlName="password" class="fadeIn third" name="password" placeholder="password">
          <input type="submit" class="fadeIn fourth" value="Log In" (click)="signIn(email.value, password.value)">
        </form>
        <div id="formFooter">
          <a class="underlineHover" (click)="signUp()">Register</a>
        </div>
    
  </div>
</div>
