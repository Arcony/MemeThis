<div>
  <br>
  <mat-card>
    <section classs="mat-typography">
      <h3> Login </h3>
      </section>
    <mat-divider></mat-divider>
    <br>
    <form [formGroup]="createForm" class="create-form">
      <mat-form-field class="field-full-width">
        <input matInput placeholder="Mail" formControlName="login" #login>
        </mat-form-field>
      <mat-form-field class="field-full-width">
        <input matInput placeholder="Password" formControlName="password" #password>
        </mat-form-field>
      </form>
      <mat-divider></mat-divider>
      <br><br>
      <button type="submit" mat-raised-button color="primary" (click)="fetchUsers(login.value, password.value)"> Valider </button>
    </mat-card>
</div>
